{%extends 'main.html'%}


{% block content%}
<div>
    <a href="{% url 'create-room'%}">Create Room</a>
    <div>
        {%for room in rooms%}
        <div>
            <a href="{% url 'update-room' room.id%}">Edit</a>
            <span>@{{room.host.username}}</span>
            <h2>{{room.id}}:<a href="{% url 'room' room.id%}">{{room.name}}</a></h2>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
    </div>
</div>




{%endfor%}
{%endblock%}
